<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
            border: 2px solid black;
            width: 90%;
            max-width: 1000px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            margin: 10px 0 5px 0;
            color: #000;
            font-size: 18px;
        }

        p {
            margin: 3px 0;
            color: #555;
            font-size: 14px;
            text-align: center;
        }

        .roll-no {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <div class="avatar">AA</div>
            <h3>Aman Agarwal</h3>
            <p>B.Tech - CSE</p>
            <p class="roll-no">Roll No: 21CS12</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">HG</div>
            <h3>Harshita Gupta</h3>
            <p>B.Tech - IT</p>
            <p class="roll-no">Roll No: 21HG12</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">NB</div>
            <h3>Nitya Babelay</h3>
            <p>B.Tech - ECE</p>
            <p class="roll-no">Roll No: 21NB12</p>
            <p>1st Year</p>
        </div>

    </div>
    <hr><h2 align="Right">Made by Mariyam Ahmed<br>Roll no. - 2025b01010561<br>Cse-21</h2>
    
</body>
</html>

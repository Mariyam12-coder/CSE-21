<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Page</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 16px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h2>My Gallery</h2>
  <div class="gallery">
    <img src="./Screenshot 2025-11-13 152126.png" alt="Image 1">
    <img src="./Screenshot 2025-11-13 152152.png" alt="Image 2">
    <img src="./Screenshot 2025-11-13 152216.png" alt="Image 3">
    <img src="./Screenshot 2025-11-13 152237.png" alt="Image 4">
    <img src="./Screenshot 2025-11-13 152344.png" alt="Image 5">
    <img src="./Screenshot 2025-11-13 152441.png" alt="Image 6">
  </div>
</body>
</html>

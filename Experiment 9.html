<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #000;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
            font-style: italic;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-desc {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .product-price {
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Responsive Product Grid</h1>
    
    <div class="product-grid">
        <div class="product-card">
            <div class="image-placeholder">Product 1 Image</div>
            <div class="product-name">Product 1</div>
            <div class="product-desc">High-quality item with great features.</div>
            <div class="product-price">₹499</div>
        </div>
        
        <div class="product-card">
            <div class="image-placeholder">Product 2 Image</div>
            <div class="product-name">Product 2</div>
            <div class="product-desc">Durable and stylish for daily use.</div>
            <div class="product-price">₹799</div>
        </div>
        
        <div class="product-card">
            <div class="image-placeholder">Product 3 Image</div>
            <div class="product-name">Product 3</div>
            <div class="product-desc">Lightweight and comfortable.</div>
            <div class="product-price">₹1,299</div>
        </div>
        
        <div class="product-card">
            <div class="image-placeholder">Product 4 Image</div>
            <div class="product-name">Product 4</div>
            <div class="product-desc">Trendy design with premium quality.</div>
            <div class="product-price">₹999</div>
        </div>
    </div>
</div>

</body>
</html>
